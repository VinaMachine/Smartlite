version: '3.8'

services:
  gateway:
    build: ./apps/gateway
    ports:
      - "8080:8080"
    networks:
      - smartlite-network
    depends_on:
      - input-handler
    environment:
      - SERVICE_NAME=gateway
      - MAX_CONCURRENT_SESSIONS=80
    volumes:
      - ./config:/app/config:ro
    deploy:
      resources:
        limits:
          cpus: "2"
          memory: 3G

  input-handler:
    build: ./apps/input-handler
    ports:
      - "8081:8081"
    environment:
      - SERVICE_NAME=input-handler
    networks:
      - smartlite-network

  preprocessor:
    build: ./apps/preprocessor
    ports:
      - "8082:8082"
    environment:
      - SERVICE_NAME=preprocessor
    networks:
      - smartlite-network
    deploy:
      resources:
        limits:
          cpus: "1"
          memory: 1G

  asr-service:
    build: ./apps/asr-service
    ports:
      - "8083:8083"
    environment:
      - SERVICE_NAME=asr-service
      - MODEL_PATH=/models/asr
      - MAX_STREAMS=60
    volumes:
      - ./models:/models
    networks:
      - smartlite-network
    deploy:
      resources:
        limits:
          cpus: "4"
          memory: 6G

  text-cleaner:
    build: ./apps/text-cleaner
    ports:
      - "8084:8084"
    environment:
      - SERVICE_NAME=text-cleaner
    networks:
      - smartlite-network

  llm-service:
    build: ./apps/llm-service
    ports:
      - "8085:8085"
    environment:
      - SERVICE_NAME=llm-service
      - MODEL_PATH=/models/llm
      - MAX_CONCURRENT=8
    volumes:
      - ./models:/models
    networks:
      - smartlite-network
    deploy:
      resources:
        limits:
          cpus: "6"
          memory: 12G

  semantic-formatter:
    build: ./apps/semantic-formatter
    ports:
      - "8086:8086"
    environment:
      - SERVICE_NAME=semantic-formatter
    networks:
      - smartlite-network
    deploy:
      resources:
        limits:
          cpus: "1"
          memory: 1G


  tts-service:
    build: ./apps/tts-service
    ports:
      - "8087:8087"
    environment:
      - SERVICE_NAME=tts-service
      - MODEL_PATH=/models/tts
      - SERVER_TTS_LIMIT=10
    volumes:
      - ./models:/models
    networks:
      - smartlite-network
    deploy:
      resources:
        limits:
          cpus: "1"
          memory: 2G

  audio-post:
    build: ./apps/audio-post
    ports:
      - "8088:8088"
    environment:
      - SERVICE_NAME=audio-post
    networks:
      - smartlite-network

  encoder:
    build: ./apps/encoder
    ports:
      - "8089:8089"
    environment:
      - SERVICE_NAME=encoder
    networks:
      - smartlite-network

  delivery:
    build: ./apps/delivery
    ports:
      - "8090:8090"
    environment:
      - SERVICE_NAME=delivery
    networks:
      - smartlite-network

networks:
  smartlite-network:
    driver: bridge

volumes:
  models:
